<!DOCTYPE html>
<html>
	<head>
		<title>Brain.fm</title>
		<link rel="stylesheet" href="../styles/index.css" type="text/css">
		<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	</head>
	<body>
		<header>
			<nav>
				<div id="brainFmLogo">
					<img src="../resources/images/logo.png" alt="Brain fm logo">
				</div>
				<div class="navInfoRight">
					<div id="signIn">
						<p>Sign In</p>
					</div>
					<div id="tryForFreeButton">
						<button type="submit">Try for free</button>
					</div>
				</div>
			</nav>
		</header>
		<main>

			<div class="mainTop">
				<div class="mainTopInformation">
					<div id="mainHeader1">
						<h1>Functional Music to Improve</h1>
					</div>
					<div id="mainHeader2">
						<h1>Focus in 15 Minutes</h1>
					</div>
					<div id="mainParagraph">
						<p>Our science-firt approach creates music that sounds different-and affects your brain 
							                            differently-than any other music.</p>
					</div>
					<div>
						<img src="../resources/images/clout.png" alt="Banner of featured companies">
					</div>
					<div id="mainTopButton">
						<button type="submit">Try 5 free <br/> sessions</button>
					</div>
				</div>
				<div class="mainTopImage">
					<img src="../resources/images/picture-1.gif" alt="cartoon of person at computer">
				</div>
			</div>
		</main>
	</body>
</html>
